<section class="chat-list">
  <!-- Header: -->
  <header class="header">
    <div class="user-img img" (click)="showProfile()">
      <img [src]="currentUser?.imgUrl" alt="" />
    </div>
    <!-- Nav: -->
    <div class="nav">
      <span class="community" (click)="showCommunities()">
        <app-community-logo />
      </span>

      <span class="status">
        <app-status-logo />
      </span>

      <span class="new-chat" (click)="showNewChat()"
        >
        <app-new-chat-logo />
      </span>

      <span class="menu">
        <app-menu-logo />
      </span>
    </div>
  </header>

  <!-- Search: -->
  <div class="search-container">
    <div class="search">
      <span class="search-icon icon">
        <app-search-logo />
      </span>
      <!-- Input: -->
      <input type="text" placeholder="Search or start new chat" />
    </div>
    <span class="icon unread-chat-filter">
      <app-filter-logo />
    </span>
  </div>

  <!-- List: -->
  <div class="list">
    <!-- Chat Preview: -->
    <div
      *ngFor="let chat of chats"
      class="chat-preview"
      [ngClass]="selectedChatId === chat.id ? 'selected' : ''"
      (click)="selectChat(chat.id)"
    >
      <img
        class="img"
        src="https://res.cloudinary.com/duajg3ah1/image/upload/v1660763357/shlomiN_mewit4.jpg"
        alt=""
      />
      <div class="details-preview">
        <div class="name-and-date">
          <h3 class="full-name">Doctor code</h3>
          <small>11.02</small>
        </div>
        <p>{{ chat.messages[chat.messages.length - 1].text }}</p>
      </div>
    </div>
  </div>
</section>
