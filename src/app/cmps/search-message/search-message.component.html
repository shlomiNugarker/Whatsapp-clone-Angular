<section class="search-message">
  <header class="header">
    <!-- Logo icon-back:  -->
    <span class="back-icon" (click)="goBack()">
      <svg
        viewBox="0 0 24 24"
        height="24"
        width="24"
        preserveAspectRatio="xMidYMid meet"
        class=""
        fill="currentColor"
        enable-background="new 0 0 24 24"
        xml:space="preserve"
      >
        <path
          d="M19.6004 17.2L14.3004 11.9L19.6004 6.60005L17.8004 4.80005L12.5004 10.2L7.20039 4.90005L5.40039 6.60005L10.7004 11.9L5.40039 17.2L7.20039 19L12.5004 13.7L17.8004 19L19.6004 17.2Z"
        ></path>
      </svg>
    </span>
    <h1>Search Messages</h1>
  </header>

  <!-- Search: -->
  <div class="search-container">
    <div class="search">
      <!-- Search icon: -->
      <span class="search-icon icon">
        <svg
          viewBox="0 0 24 24"
          height="24"
          width="24"
          preserveAspectRatio="xMidYMid meet"
          class=""
          version="1.1"
          x="0px"
          y="0px"
          enable-background="new 0 0 24 24"
          xml:space="preserve"
        >
          <path
            fill="currentColor"
            d="M15.009,13.805h-0.636l-0.22-0.219c0.781-0.911,1.256-2.092,1.256-3.386 c0-2.876-2.332-5.207-5.207-5.207c-2.876,0-5.208,2.331-5.208,5.207s2.331,5.208,5.208,5.208c1.293,0,2.474-0.474,3.385-1.255 l0.221,0.22v0.635l4.004,3.999l1.194-1.195L15.009,13.805z M10.201,13.805c-1.991,0-3.605-1.614-3.605-3.605 s1.614-3.605,3.605-3.605s3.605,1.614,3.605,3.605S12.192,13.805,10.201,13.805z"
          ></path>
        </svg>
      </span>
      <!-- Input: -->
      <input type="text" placeholder="Search or start new chat" />
    </div>
  </div>

  <!-- Result list: -->
  <div class="search-result-list">
    <div *ngFor="let result of searchResults" class="search-result-preview">
      <p class="date">Monday</p>
      <div class="text-and-name">
        <p class="name">name:</p>
        <p class="text">text</p>
      </div>
    </div>
  </div>
</section>
