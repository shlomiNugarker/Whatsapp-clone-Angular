<section class="contact-list">
  <!-- Title: -->
  <div class="title">Contacts on Achchhapp</div>

  <!-- Contact preview: -->
  <section *ngFor="let contact of contacts" class="contact-preview">
    <div class="img-container">
      <img [src]="contact.imgUrl" class="img" alt="" />
    </div>
    <div>
      <p class="fullname">{{ contact.fullname }}</p>
      <p class="about">{{ contact.about }}</p>
    </div>
  </section>
</section>
