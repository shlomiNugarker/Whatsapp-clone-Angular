<section class="profile">
  <header class="header">
    <div class="container">
      <div class="back">
        <!-- SVG logo, back -->
        <span (click)="goBack()"
          ><svg
            viewBox="0 0 24 24"
            height="24"
            width="24"
            preserveAspectRatio="xMidYMid meet"
            class=""
            version="1.1"
            x="0px"
            y="0px"
            enable-background="new 0 0 24 24"
            xml:space="preserve"
          >
            <path
              fill="currentColor"
              d="M12,4l1.4,1.4L7.8,11H20v2H7.8l5.6,5.6L12,20l-8-8L12,4z"
            ></path></svg
        ></span>
      </div>
      <div class="text">
        <h1>Profile</h1>
      </div>
    </div>
  </header>

  <!-- Image: -->
  <div class="img-container">
    <div>
      <img [src]="currentUser?.imgUrl" alt="" />
    </div>
  </div>

  <!-- Name: -->
  <div class="name">
    <div class="title"><span>Your name</span></div>
    <div class="name-text">
      <p *ngIf="!isEditName">
        {{ currentUser?.fullname }}
      </p>

      <!-- Edit name: -->

      <div class="edit" *ngIf="isEditName">
        <input type="text" [(ngModel)]="fullnameToEdit" />
        <!-- Emoji svg: -->
        <span class="emojis"
          ><svg
            viewBox="0 0 20 20"
            height="20"
            width="20"
            preserveAspectRatio="xMidYMid meet"
            class=""
            version="1.1"
            x="0px"
            y="0px"
            enable-background="new 0 0 20 20"
            xml:space="preserve"
          >
            <path
              fill="currentColor"
              d="M9.5,1.7C4.8,1.7,1,5.5,1,10.2s3.8,8.5,8.5,8.5s8.5-3.8,8.5-8.5S14.2,1.7,9.5,1.7z  M9.5,17.6c-4.1,0-7.4-3.3-7.4-7.4s3.3-7.4,7.4-7.4s7.4,3.3,7.4,7.4S13.6,17.6,9.5,17.6z"
            ></path>
            <path
              fill="currentColor"
              d="M6.8,9.8C7.5,9.7,8,9.1,7.9,8.4C7.8,7.8,7.4,7.3,6.8,7.3C6.1,7.3,5.6,8,5.7,8.7 C5.7,9.3,6.2,9.7,6.8,9.8z"
            ></path>
            <path
              fill="currentColor"
              d="M13.9,11.6c-1.4,0.2-2.9,0.3-4.4,0.4c-1.5,0-2.9-0.1-4.4-0.4c-0.2,0-0.4,0.1-0.4,0.3 c0,0.1,0,0.2,0,0.2c0.9,1.8,2.7,2.9,4.7,3c2-0.1,3.8-1.2,4.8-3c0.1-0.2,0-0.4-0.1-0.5C14.1,11.6,14,11.6,13.9,11.6z M9.8,13.6 c-2.3,0-3.5-0.8-3.7-1.4c2.3,0.4,4.6,0.4,6.9,0C13,12.3,12.6,13.6,9.8,13.6L9.8,13.6z"
            ></path>
            <path
              fill="currentColor"
              d="M12.2,9.8c0.7-0.1,1.2-0.7,1.1-1.4c-0.1-0.6-0.5-1.1-1.1-1.1c-0.7,0-1.2,0.7-1.1,1.4 C11.2,9.3,11.6,9.7,12.2,9.8z"
            ></path></svg
        ></span>

        <!-- Check mark svg: -->
        <span class="checkmark" (click)="saveName()">
          <svg
            viewBox="0 0 24 24"
            height="24"
            width="24"
            preserveAspectRatio="xMidYMid meet"
            class=""
            version="1.1"
            x="0px"
            y="0px"
            enable-background="new 0 0 24 24"
            xml:space="preserve"
          >
            <path
              fill="currentColor"
              d="M9,17.2l-4-4l-1.4,1.3L9,19.9L20.4,8.5L19,7.1L9,17.2z"
            ></path></svg
        ></span>
      </div>

      <!-- Edit button -->
      <span *ngIf="!isEditName" (click)="editName()"
        ><svg
          viewBox="0 0 24 24"
          height="24"
          width="24"
          preserveAspectRatio="xMidYMid meet"
          class=""
          version="1.1"
          x="0px"
          y="0px"
          enable-background="new 0 0 24 24"
          xml:space="preserve"
        >
          <path
            fill="currentColor"
            d="M3.95,16.7v3.4h3.4l9.8-9.9l-3.4-3.4L3.95,16.7z M19.75,7.6c0.4-0.4,0.4-0.9,0-1.3 l-2.1-2.1c-0.4-0.4-0.9-0.4-1.3,0l-1.6,1.6l3.4,3.4L19.75,7.6z"
          ></path></svg
      ></span>
    </div>
  </div>

  <div class="pushname-description">
    <span
      >This is not your username or pin. This name will be visible to your
      AchchhApp contacts.</span
    >
  </div>

  <!-- About: -->
  <div class="about">
    <div class="title"><span>About</span></div>
    <div class="about-text">
      <p *ngIf="!isEditAbout">{{ aboutToEdit }}</p>

      <!-- Edit about: -->
      <div class="edit" *ngIf="isEditAbout">
        <input type="text" [(ngModel)]="aboutToEdit" />
        <!-- Emoji svg: -->
        <span class="emojis"
          ><svg
            viewBox="0 0 20 20"
            height="20"
            width="20"
            preserveAspectRatio="xMidYMid meet"
            class=""
            version="1.1"
            x="0px"
            y="0px"
            enable-background="new 0 0 20 20"
            xml:space="preserve"
          >
            <path
              fill="currentColor"
              d="M9.5,1.7C4.8,1.7,1,5.5,1,10.2s3.8,8.5,8.5,8.5s8.5-3.8,8.5-8.5S14.2,1.7,9.5,1.7z  M9.5,17.6c-4.1,0-7.4-3.3-7.4-7.4s3.3-7.4,7.4-7.4s7.4,3.3,7.4,7.4S13.6,17.6,9.5,17.6z"
            ></path>
            <path
              fill="currentColor"
              d="M6.8,9.8C7.5,9.7,8,9.1,7.9,8.4C7.8,7.8,7.4,7.3,6.8,7.3C6.1,7.3,5.6,8,5.7,8.7 C5.7,9.3,6.2,9.7,6.8,9.8z"
            ></path>
            <path
              fill="currentColor"
              d="M13.9,11.6c-1.4,0.2-2.9,0.3-4.4,0.4c-1.5,0-2.9-0.1-4.4-0.4c-0.2,0-0.4,0.1-0.4,0.3 c0,0.1,0,0.2,0,0.2c0.9,1.8,2.7,2.9,4.7,3c2-0.1,3.8-1.2,4.8-3c0.1-0.2,0-0.4-0.1-0.5C14.1,11.6,14,11.6,13.9,11.6z M9.8,13.6 c-2.3,0-3.5-0.8-3.7-1.4c2.3,0.4,4.6,0.4,6.9,0C13,12.3,12.6,13.6,9.8,13.6L9.8,13.6z"
            ></path>
            <path
              fill="currentColor"
              d="M12.2,9.8c0.7-0.1,1.2-0.7,1.1-1.4c-0.1-0.6-0.5-1.1-1.1-1.1c-0.7,0-1.2,0.7-1.1,1.4 C11.2,9.3,11.6,9.7,12.2,9.8z"
            ></path></svg
        ></span>

        <!-- Check mark svg: -->
        <span class="checkmark" (click)="saveAbout()">
          <svg
            viewBox="0 0 24 24"
            height="24"
            width="24"
            preserveAspectRatio="xMidYMid meet"
            class=""
            version="1.1"
            x="0px"
            y="0px"
            enable-background="new 0 0 24 24"
            xml:space="preserve"
          >
            <path
              fill="currentColor"
              d="M9,17.2l-4-4l-1.4,1.3L9,19.9L20.4,8.5L19,7.1L9,17.2z"
            ></path></svg
        ></span>
      </div>

      <!-- Edit button -->
      <span *ngIf="!isEditAbout" (click)="editAbout()"
        ><svg
          viewBox="0 0 24 24"
          height="24"
          width="24"
          preserveAspectRatio="xMidYMid meet"
          class=""
          version="1.1"
          x="0px"
          y="0px"
          enable-background="new 0 0 24 24"
          xml:space="preserve"
        >
          <path
            fill="currentColor"
            d="M3.95,16.7v3.4h3.4l9.8-9.9l-3.4-3.4L3.95,16.7z M19.75,7.6c0.4-0.4,0.4-0.9,0-1.3 l-2.1-2.1c-0.4-0.4-0.9-0.4-1.3,0l-1.6,1.6l3.4,3.4L19.75,7.6z"
          ></path></svg
      ></span>
    </div>
  </div>
</section>
