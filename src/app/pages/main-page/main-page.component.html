<section class="main-page">
  <div class="bg"></div>
  <div class="bg-before">
  </div>

  <div class="wrapper">
    <app-profile *ngIf="modalNameToShow === 'profile'" (selectModal)="onShowModal($event)"/>
    <app-chat-list *ngIf="modalNameToShow === ''" [chats]="chats" [selectedChatId]="selectedChat?.id" (selectModal)="onShowModal($event)"  (selectChat)="onSelectChat($event)"/>
    <app-message *ngIf="selectedChat" [messages]="selectedChat?.messages" />
    <app-no-selected-chat *ngIf="!selectedChat" />
  </div>
</section>
